<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard del Clima</title>
  <link rel="stylesheet" href="./styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <!-- Contenedor principal -->
  <div class="main-container">
    <!-- Buscador -->
    <div class="search-container">
      <input 
        type="text" 
        id="city-search" 
        placeholder="Escribe una ciudad..." 
        autocomplete="off"
      />
      <ul id="city-list" class="city-list"></ul>
    </div>

    <!-- Tarjeta del clima -->
    <div class="weather-container">
      <h1 id="city-name"><strong>Clima en: </strong>Zapopan</h1>
      <div class="weather-info">
        <p id="temperature"><strong>Temperatura:</strong> 0.0Â°C</p>
        <p id="humidity"><strong>Humedad:</strong> 0%</p>
        <p id="wind-speed"><strong>Velocidad del viento:</strong> 0.0 m/s</p>
      </div>
      <div class="weather-icon">
        <img id="weather-icon" src="https://openweathermap.org/img/wn/04n@2x.png" alt="Clima">
      </div>
    </div>
  </div>

  <script type="module" src="../src/main.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
